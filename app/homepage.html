<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Tuyển Dụng Medinetgroup.vn</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700;800&family=Nunito+Sans:wght@400;500;600;700;800&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="assets/slick-1.6.0/slick.css" />
	<link rel="stylesheet" href="assets/slick-1.6.0/slick-theme.css" />
	<link href="assets/bootstrap-4.5.0-dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css" />
	<!--build:css css/styles.min.css-->
	<link href="css/style.css" rel="stylesheet" />
	<!--endbuild-->
</head>

<body class="">
	<main class="homepage">
		<section class="sc-reason">
			<div class="sc-reason-bg1"></div>
			<div class="container">
				<div class="sc-reason-content">
					<div class="box-img">
						<img src="images/reason-img.png" alt="">
					</div>
					<div class="box-content">
						<h2 class="section-title">Nguyên nhân gây mề đay theo đông y </h2>
						<div class="box-text">Do thời tiết: phong hàn, phong nhiệt (gió nóng/lạnh)</div>
						<div class="box-text">Do gan yếu (can khí uất kết), không đào thải độc tố</div>
						<div class="box-text">Do thận hư, không lọc sạch độc tố</div>
						<div class="box-text">Do cơ địa dị ứng</div>
					</div>
				</div>
			</div>
			<div class="sc-reason-bg2"></div>
		</section>
		<section class="sc-homeform">
			<div class="container">
				<div class="row">
					<div class="col-12 col-md-7">
						<form action="" class="form form-home">
							<h2 class="form-title text-center">Tư vấn cùng lương y tuấn </h2>
							<p class="form-desc text-center">Bà con đang trải qua tình trạng nào?</p>
							<div class="row mb-3">
								<div class="col-12 col-md-5">
									<p class="col-title">Tình trạng bệnh</p>
									<div class="form-text">
										<div class="form-check">
											<input class="form-check-input form-control" type="checkbox"
												value="Dị ứng nổi mề đay" id="defaultCheck1">
											<span class="checkbox-icon"></span>
											<label class="form-check-label" for="defaultCheck1">
												Dị ứng nổi mề đay
											</label>
										</div>
										<div class="form-check">
											<input class="form-check-input form-control" type="checkbox"
												value="Mề đay khi mang thai" id="defaultCheck2">
											<span class="checkbox-icon"></span>
											<label class="form-check-label" for="defaultCheck2">
												Mề đay khi mang thai
											</label>
										</div>
										<div class="form-check">
											<input class="form-check-input form-control" type="checkbox"
												value="Mề đay sau sinh" id="defaultCheck3">
											<span class="checkbox-icon"></span>
											<label class="form-check-label" for="defaultCheck3">
												Mề đay sau sinh
											</label>
										</div>
										<div class="form-check">
											<input class="form-check-input form-control" type="checkbox"
												value="Mề đay ở trẻ em" id="defaultCheck4">
											<span class="checkbox-icon"></span>
											<label class="form-check-label" for="defaultCheck4">
												Mề đay ở trẻ em
											</label>
										</div>
										<div class="form-check">
											<input class="form-check-input form-control" type="checkbox"
												value="Dị ứng thời tiết" id="defaultCheck5">
											<span class="checkbox-icon"></span>
											<label class="form-check-label" for="defaultCheck5">
												Dị ứng thời tiết
											</label>
										</div>
										<div class="form-check">
											<input class="form-check-input form-control" type="checkbox"
												value="Dị ứng cơ địa" id="defaultCheck6">
											<span class="checkbox-icon"></span>
											<label class="form-check-label" for="defaultCheck6">
												Dị ứng cơ địa
											</label>
										</div>
									</div>
								</div>
								<div class="col-12 col-md-7">
									<p class="col-title">Triệu chứng bệnh</p>
									<div class="form-img">
										<div class="form-check">
											<input class="form-check-input form-control" type="checkbox"
												value="Dạng vẽ nổi" id="defaultCheck7">
											<span class="checkbox-icon"></span>
											<label class="form-check-label" for="defaultCheck7">
												<img src="images/option1.png" alt="">
												Dạng vẽ nổi
											</label>
										</div>
										<div class="form-check">
											<input class="form-check-input form-control" type="checkbox"
												value="Dạng phù mạch" id="defaultCheck8">
											<span class="checkbox-icon"></span>
											<label class="form-check-label" for="defaultCheck8">
												<img src="images/option2.png" alt="">
												Dạng phù mạch
											</label>
										</div>
										<div class="form-check">
											<input class="form-check-input form-control" type="checkbox"
												value="Dạng dị ứng" id="defaultCheck9">
											<span class="checkbox-icon"></span>
											<label class="form-check-label" for="defaultCheck9">
												<img src="images/option3.png" alt="">
												Dạng dị ứng
											</label>
										</div>
										<div class="form-check">
											<input class="form-check-input form-control" type="checkbox"
												value="Dạng vật lý" id="defaultCheck10">
											<span class="checkbox-icon"></span>
											<label class="form-check-label" for="defaultCheck10">
												<img src="images/option4.png" alt="">
												Dạng vật lý
											</label>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-12 col-md-6">
									<input type="text" name="fullname" class="form-control" placeholder="Họ tên:">
								</div>
								<div class="col-12 col-md-6">
									<input type="text" name="numberphone" class="form-control"
										placeholder="Số điện thoại:">
								</div>
								<div class="col-12">
									<textarea name="content" id="" rows="5"
										placeholder="Nhập nội dung tư vấn"></textarea>
								</div>
							</div>
							<div class="form-cta">
								<button class="btn btn-form" type="submit">gửi tư vấn</button>
							</div>
						</form>
					</div>
					<div class="col-12 col-md-5">
						<div class="box-img">
							<img src="images/bs tuấn.png" alt="" class="d-none d-md-block">
							<img src="images/MB bs tuấn.png" alt="" class="d-block d-md-none">
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<!-- Action mune mobile -->
	<!-- End Action mune mobile -->
	<!-- Search Form -->
	<!-- End Search Form -->
	<script type="text/javascript" src="assets/jquery.min.js"></script>
	<script type="text/javascript" src="assets/slick-1.6.0/slick.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
	<!--build:js js/main.min.js -->
	<script type="text/javascript" src="js/main.js"></script>
	<!-- endbuild -->
</body>

</html>
